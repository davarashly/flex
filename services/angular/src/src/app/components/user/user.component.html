<a class="user card flex-grow-1" [routerLink]="'/update/' + user._id">
  <div class="card-header bg-primary text-white text-center">
    <h5 class="mb-0 py-1">User Information</h5>
  </div>
  <div class="card-body d-flex flex-column justify-content-between">
    <div class="text-center mb-3">
      <img
        [src]="'assets/img/users/' + (user.avatar || 'avatar.svg')"
        [alt]="user.fullName + '\'s Avatar'"
        class="rounded-circle"
        width="100"
        height="100"
        (error)="onAvatarError($event)"
      />
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <p>
          <strong class="d-inline-block d-sm-block">Full Name:&nbsp;</strong
          ><span>{{ user.fullName }}</span>
        </p>
      </li>
      <li class="list-group-item">
        <p>
          <strong class="d-sm-block d-inline-block">Email:&nbsp;</strong
          ><span>{{ user.email }}</span>
        </p>
      </li>
      <li class="list-group-item">
        <p>
          <strong class="d-sm-block d-inline-block">Address:&nbsp;</strong
          ><span>{{ user.address }}</span>
        </p>
      </li>
      <li class="list-group-item">
        <p>
          <strong class="d-sm-block d-lg-inline-block"
            >Home Location:&nbsp;</strong
          >
          {{ user.homeLocation.lat.toFixed(4) }},
          {{ user.homeLocation.lng.toFixed(4) }}
        </p>
      </li>
    </ul>
  </div>
</a>
