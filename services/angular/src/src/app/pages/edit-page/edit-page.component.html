<div class="row">
  <div class="col-md-8 offset-md-2">
    <h2>{{ user ? "Update" : "Create" }} User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          formControlName="fullName"
        />
        <div class="invalid-feedback">Please provide a full name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div class="invalid-feedback">Please provide a valid e-mail.</div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          formControlName="address"
        />
        <div class="invalid-feedback">Please provide an address.</div>
      </div>
      <div class="mb-3">
        <label for="acl" class="form-label">Access Level</label>
        <select class="form-select" id="acl" formControlName="acl">
          <option *ngFor="let entry of AccessLevelEnum" [value]="entry[1]">
            {{ entry[0] | titlecase }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="avatar" class="form-label">Avatar Filename</label>
        <input
          type="text"
          class="form-control"
          id="avatar"
          formControlName="avatar"
        />
      </div>
      <div class="row" formGroupName="homeLocation">
        <div class="col-md-6 mb-3">
          <label for="lat" class="form-label">Latitude</label>
          <input
            type="number"
            class="form-control"
            id="lat"
            formControlName="lat"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="lng" class="form-label">Longitude</label>
          <input
            type="number"
            class="form-control"
            id="lng"
            formControlName="lng"
          />
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">
          {{ user ? "Update" : "Create" }} User
        </button>
        <button
          *ngIf="user"
          type="submit"
          class="btn btn-danger ms-3"
          (click)="onRemove($event)"
        >
          Remove User
        </button>
      </div>
    </form>
  </div>
</div>
